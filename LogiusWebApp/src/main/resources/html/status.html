<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Service health</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" crossorigin="anonymous"></script>

    <script src="assets/js/common.js"></script>
    <script src="assets/js/status.js"></script>
    <script src="assets/vendor/jquery.twbsPagination.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- TODO: Set correct path -->
    <link rel="stylesheet" type="text/css" href="assets/css/main.css">
</head>

<body class="container-fluid">
<header class="header">
    <h2 class="app-title">Service health</h2>
    <nav id="menu_container">
        <ul id="menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="domains.html">Test results</a></li>
            <li><a href="what-we-test.html">What we test</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
</header>
<main class="main">

    <div class="health-checks">
        <h4>General health checks</h4>
        <div class="loading">Loading...</div>
        <div class="template">
            <div class="check-name"></div>
            <div class="check-status"></div>
            <div class="check-message"></div>
        </div>
    </div>

    <form class="form-inline d-flex justify-content-between">
        <h4><span class="active-jobs-count"></span> active jobs</h4>
        <div class="input-group input-group-sm domain-filter">
            <input type="text" class="form-control" placeholder="Search domain" id="serch-domain" aria-label="Search domain">
            <span id="serch-domain-action" class="input-group-addon material-icons">search</span>
        </div>
    </form>

    <table class="table active-domains-list">
        <thead>
        <tr>
            <th class="col-domain">Domain</th>
            <th class="col-heritrix-id">Heritrix ID</th>
            <th class="col-date">Start time</th>
            <th class="col-date">Finish time</th>
            <th class="col-status">Status</th>
            <th colspan="2" class="col-actions">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr class="template">
            <td class="domain"><a href="#"></a></td>
            <td class="heritrix-id"><a href="#"></a></td>
            <td class="start"></td>
            <td class="end"></td>
            <td class="status"></td>
            <td class="col-actions">
                <a href="#" class="action d-flex flex-column empty-action">
                    <span class="material-icons"></span>
                    <span class="label"></span>
                </a>
            </td>
            <td class="col-actions">
                <a href="#" class="action d-flex flex-column action-resume">
                    <span class="material-icons">play_arrow</span>
                    <span class="label">Resume</span>
                </a>
            </td>
            <td class="col-actions">
                <a href="#" class="action d-flex flex-column action-pause">
                    <span class="material-icons">pause</span>
                    <span class="label">Pause</span>
                </a>
            </td>
            <td class="col-actions">
                <a href="#" class="action d-flex flex-column action-restart">
                    <span class="material-icons">replay</span>
                    <span class="label">Restart</span>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
    <nav>
        <ul id="pagination-container" class="pagination pagination-sm justify-content-center"></ul>
    </nav>

    <h4><span class="validation-queue-size"></span> documents in validation queue</h4>
    <table class="table validation-queue">
        <thead>
        <tr>
            <th>Top 10 documents</th>
        </tr>
        </thead>
        <tbody>
        <tr class="template">
            <td></td>
        </tr>
        </tbody>
    </table>
</main>
<footer class="footer"></footer>
</body>

</html>
