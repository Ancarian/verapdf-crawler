<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crawl jobs</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="main_script.js"></script>
</head>
<body>

<form class="form">
    <input type="button" name="button" value="Start job"><br>
    <label for="urlinput">Crawl url</label>
    <input type="text" name="text" value="http://example.com/" id=urlinput onkeypress="keyListener"><br>
    <label for="date_input">Crawl files since</label>
    <input type="text" id=date_input><br>
    <label for="email_input">Enter report email</label>
    <input type="text" id=email_input><br>
    <label for="force_start">Overwrite existing job on this URL</label>
    <input type="checkbox" id="force_start">
</form>
<p>Current jobs:</p>
<ul id="crawl_url_list">
</ul>

</body>
</html>
